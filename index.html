                    <input id="caracteres" class="minimo" type="checkbox"><span style="margin-left: 6px;">Minimo 8 caracteres</span> <br>
                    <input id="numero" class="minimo" type="checkbox"><span style="margin-left: 6px;">Debe tener 1 numero</span> <br>
                    <input id="simbolo" class="minimo" type="checkbox"><span style="margin-left: 6px;">Debe tener un simbolo</span> <br>

            </div>

            <div class="botones">
                <button id="ejecutar" onclick="iniciarSesion()" class="iniciar" type="button">Iniciar Sesion</button>
